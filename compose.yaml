services:
  lineratrade:
    build: .
    container_name: lineratrade-platform
    ports:
      - "3000:3000"   # Frontend (Next.js)
      - "3001:3001"   # Backend (Express)
      - "8080:8080"   # Linera Faucet
      - "8081:8081"   # Linera GraphQL Service
    volumes:
      - .:/build
      - /build/node_modules
      - /build/frontend/node_modules
      - /build/backend/node_modules
      - /build/target
    environment:
      - NODE_ENV=development
      - RUST_LOG=info
    networks:
      - lineratrade-network
    restart: unless-stopped

networks:
  lineratrade-network:
    driver: bridge
