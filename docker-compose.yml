# ================================================
# ReaX Docker Compose
# ================================================
# Microchains Social Trading Platform
# Services: Linera, Backend, Frontend, Postgres, Redis
# ================================================

version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: reax-postgres
    environment:
      POSTGRES_DB: reax
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reax"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reax-network

  redis:
    image: redis:7-alpine
    container_name: reax-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reax-network

  # ============================================
  # Linera Microchain Service
  # ============================================
  
  linera:
    build:
      context: .
      dockerfile: linera-app/Dockerfile
    container_name: reax-linera
    environment:
      TESTNET_FAUCET: https://faucet.testnet-conway.linera.net/
      LINERA_SERVICE_PORT: 8081
    ports:
      - "8081:8081"
    volumes:
      - linera_wallet:/root/.linera
      - shared_config:/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      start_period: 600s  # Linera build can take 10+ minutes
      retries: 5
    networks:
      - reax-network
    restart: unless-stopped

  # ============================================
  # Backend API Service
  # ============================================
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reax-backend
    environment:
      PORT: 3003
      FRONTEND_URL: http://localhost:3000
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reax
      DB_USER: admin
      DB_PASSWORD: password
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Linera
      LINERA_SERVICE_URL: http://linera:8081
      LINERA_NETWORK: testnet-conway
      LINERA_FAUCET_URL: https://faucet.testnet-conway.linera.net/
      # DEX APIs
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      JUPITER_API_URL: https://api.jup.ag
      JUPITER_ULTRA_API_URL: https://api.jup.ag/ultra
      JUPITER_API_KEY: ${JUPITER_API_KEY:-}
      RAYDIUM_API_URL: https://transaction-v1.raydium.io
      RAYDIUM_PRIORITY_FEE_URL: https://api-v3.raydium.io/main/auto-fee
      BINANCE_API_URL: https://api.binance.com
    ports:
      - "3003:3003"
    volumes:
      - shared_config:/shared:ro
      - ./backend/src:/app/src  # Hot reload in dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - reax-network
    restart: unless-stopped

  # ============================================
  # Frontend Next.js Service
  # ============================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reax-frontend
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3003
      NEXT_PUBLIC_WS_URL: http://localhost:3003
      NEXT_PUBLIC_LINERA_SERVICE_URL: http://localhost:8081
      NEXT_PUBLIC_LINERA_NETWORK: testnet-conway
      NEXT_PUBLIC_LINERA_FAUCET_URL: https://faucet.testnet-conway.linera.net/
    ports:
      - "3000:3000"
    volumes:
      - shared_config:/shared:ro
      - ./frontend/src:/app/src  # Hot reload in dev
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - reax-network
    restart: unless-stopped

# ============================================
# Volumes
# ============================================

volumes:
  postgres_data:
    name: reax-postgres-data
  redis_data:
    name: reax-redis-data
  linera_wallet:
    name: reax-linera-wallet
  shared_config:
    name: reax-shared-config

# ============================================
# Networks
# ============================================

networks:
  reax-network:
    name: reax-network
    driver: bridge
