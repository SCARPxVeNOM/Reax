version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: reax-postgres
    environment:
      POSTGRES_DB: reax
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reax"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reax-network

  redis:
    image: redis:7-alpine
    container_name: reax-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reax-network

  # ============================================
  # ReaX Application Services
  # ============================================

  # All-in-one container: Linera + Backend + Frontend
  reax-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reax-app
    environment:
      # Infrastructure
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reax
      DB_USER: admin
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Linera
      TESTNET_FAUCET: https://faucet.testnet-conway.linera.net/
      LINERA_SERVICE_PORT: 8081
      # App Ports
      BACKEND_PORT: 3001
      FRONTEND_PORT: 3000
      # Solana (for trading)
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      JUPITER_API_KEY: ${JUPITER_API_KEY:-}
    ports:
      - "3000:3000"   # Frontend
      - "3001:3001"   # Backend API
      - "8081:8081"   # Linera Service (GraphQL)
    volumes:
      - linera_wallet:/root/.linera  # Persist Linera wallet
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 120s  # Linera app build can take time
      retries: 5
    networks:
      - reax-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: reax-postgres-data
  redis_data:
    name: reax-redis-data
  linera_wallet:
    name: reax-linera-wallet

networks:
  reax-network:
    name: reax-network
    driver: bridge
